<!doctype html>
<html lang="en" class="scroll-smooth">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.ico" />
		<link rel="apple-touch-icon" href="%sveltekit.assets%/NIC_Logo.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
		<!-- SEO Meta Tags -->
		<meta name="theme-color" content="#000000" />
		<meta name="msapplication-TileColor" content="#000000" />
		<meta name="msapplication-TileImage" content="%sveltekit.assets%/NIC_Logo.png" />
		
		<!-- Preload critical resources -->
		<link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" as="style" />
		
		<!-- DNS prefetch for external resources -->
		<link rel="dns-prefetch" href="//fonts.googleapis.com" />
		<link rel="dns-prefetch" href="//fonts.gstatic.com" />
		
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" class="bg-black text-white antialiased">
		<div style="display: contents">%sveltekit.body%</div>
		
		<!-- Analytics placeholder -->
		<script>
			// Analytics tracking code would go here
			// Example: Google Analytics, PostHog, etc.
		</script>
	</body>
</html>
